<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceBudget (Family)</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Controls */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .auth-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #userDisplay {
            font-size: 0.9rem;
            font-weight: 500;
            display: none; /* Hidden until logged in */
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        
        button.btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        input {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        input[type="number"] { width: 100px; }

        /* Loading State */
        #loadingOverlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000;
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* Calendar Grid */
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #64748b;
            margin-bottom: 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .day-cell {
            background-color: var(--surface);
            min-height: 120px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .day-cell:hover { background-color: #f1f5f9; }
        .day-cell.empty { background-color: #f8fafc; cursor: default; }

        .date-number {
            font-weight: bold;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .balance-indicator {
            font-size: 0.85rem;
            margin-top: auto;
            padding: 4px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }

        .balance-positive { color: var(--success); background: #dcfce7; }
        .balance-negative { color: var(--danger); background: #fee2e2; }

        .expense-list {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 5px;
            overflow-y: auto;
            max-height: 60px;
        }

        /* Expense Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .modal h3 { margin-top: 0; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input { width: 100%; box-sizing: border-box; }

        .btn-secondary { background: #94a3b8; margin-right: 5px; }
        .btn-danger { background: var(--danger); font-size: 0.7rem; padding: 4px 8px; }

        .existing-items {
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        /* Login Form Styling */
        #loginPrompt {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }

        .auth-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .auth-actions button { flex: 1; }
        
        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        #appContent { display: none; }

    </style>
</head>
<body>

<div id="loadingOverlay">Loading...</div>

<div class="container">
    <header>
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
             <h1 id="appTitle" style="display:none;">PaceBudget</h1>
             <div id="userDisplay">
                <span id="userEmail"></span>
                <button class="btn-outline" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </header>

    <div id="appContent">
        <div class="controls" style="margin-bottom: 20px;">
            <button onclick="changeMonth(-1)">‚Üê</button>
            <h2 id="currentMonthLabel" style="margin:0; min-width: 150px; text-align: center;"></h2>
            <button onclick="changeMonth(1)">‚Üí</button>
            
            <div style="margin-left: auto; display:flex; align-items:center; gap:5px;">
                <label>Budget: $</label>
                <input type="number" id="budgetInput" onchange="updateBudget()" placeholder="0">
            </div>
        </div>

        <div class="calendar-header">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="loginPrompt">
        <h2>Family Login</h2>
        <p style="color:#64748b; margin-bottom:20px;">Log in to access your shared budget.</p>
        
        <input type="email" id="email" class="login-input" placeholder="Email Address">
        <input type="password" id="password" class="login-input" placeholder="Password">
        
        <div class="auth-actions">
            <button onclick="login()">Login</button>
            <button class="btn-outline" onclick="signup()">Create Account</button>
        </div>
        <div id="authError" class="error-msg"></div>
    </div>
</div>

<div class="modal" id="expenseModal">
    <div class="modal-content">
        <h3 id="modalTitle">Manage Expenses</h3>
        <div id="existingExpensesList" class="existing-items"></div>
        <div class="form-group">
            <label>Amount ($)</label>
            <input type="number" id="expenseAmount" step="0.01" placeholder="0.00">
        </div>
        <div class="form-group">
            <label>Description (Optional)</label>
            <input type="text" id="expenseDesc" placeholder="e.g., Coffee, Gas">
        </div>
        <div style="text-align: right;">
            <button class="btn-secondary" onclick="closeModal()">Close</button>
            <button onclick="saveExpense()">Add</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCdPwx5Gh3_7sjm5KkbX_4yURUFcqoPsC0",
      authDomain: "pacedbudget.firebaseapp.com",
      projectId: "pacedbudget",
      storageBucket: "pacedbudget.firebasestorage.app",
      messagingSenderId: "1021494468094",
      appId: "1:1021494468094:web:698572bafadb0d7c7cb4af",
      measurementId: "G-FVX6B02E36"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Global App State
    let currentUser = null;
    let appData = {}; 
    let unsubscribe = null; 

    // --- Authentication Functions ---
    window.login = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('authError');
        
        signInWithEmailAndPassword(auth, email, pass)
            .catch((error) => {
                errorDiv.textContent = "Login Failed: " + error.message;
                errorDiv.style.display = 'block';
            });
    };

    window.signup = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('authError');

        createUserWithEmailAndPassword(auth, email, pass)
            .catch((error) => {
                errorDiv.textContent = "Signup Failed: " + error.message;
                errorDiv.style.display = 'block';
            });
    }

    window.logout = () => {
        signOut(auth);
    };

    // --- Data Logic ---
    onAuthStateChanged(auth, (user) => {
        const overlay = document.getElementById('loadingOverlay');
        currentUser = user;

        if (user) {
            // Logged In
            document.getElementById('userDisplay').style.display = 'flex';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('appTitle').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';

            startDataListener(user.uid);
        } else {
            // Logged Out
            document.getElementById('userDisplay').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
            document.getElementById('appTitle').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
            
            // Clear inputs
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authError').style.display = 'none';
            
            appData = {};
            if (unsubscribe) unsubscribe();
        }
        overlay.style.display = 'none';
    });

    function startDataListener(uid) {
        unsubscribe = onSnapshot(doc(db, "users", uid), (docSnap) => {
            if (docSnap.exists()) {
                appData = docSnap.data();
            } else {
                appData = {};
            }
            window.renderCalendar();
            
            if(document.getElementById('expenseModal').classList.contains('active')) {
                window.renderModalList();
            }
        });
    }

    window.saveToCloud = async () => {
        if (!currentUser) return;
        try {
            await setDoc(doc(db, "users", currentUser.uid), appData);
        } catch (e) {
            console.error("Error saving document: ", e);
        }
    }

    // --- Helper Functions ---
    window.getSmartIcon = (description) => {
        if (!description) return 'üí∏';
        const d = description.toLowerCase();
        const map = {
            'coffee': '‚òï', 'latte': '‚òï', 'starbucks': '‚òï',
            'food': 'üçî', 'dinner': 'üçΩÔ∏è', 'lunch': 'ü•™', 'burger': 'üçî',
            'groceries': 'üõí', 'market': 'üõí', 'whole foods': 'ü•¶',
            'gas': '‚õΩ', 'fuel': '‚õΩ', 'car': 'üöó', 'uber': 'üöï',
            'rent': 'üè†', 'bill': 'üìÑ', 'utility': '‚ö°', 'gym': 'üí™', 'fitness': 'üèÉ',
            'movie': 'üé¨', 'netflix': 'üì∫', 'game': 'üéÆ', 'dog': 'üêï', 'vet': 'üêï'
        };
        for (let key in map) {
            if (d.includes(key)) return map[key];
        }
        return 'üí∏';
    };

    Object.defineProperty(window, 'appData', {
        get: () => appData,
        set: (val) => appData = val
    });

</script>

<script>
    // --- Legacy UI Logic (Adapted) ---

    window.currentDate = new Date();
    window.selectedDate = null;

    window.getMonthKey = function(date) {
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    }

    // Returns a budget, inheriting from previous months if not set
    window.getEffectiveBudget = function(date) {
        const targetKey = window.getMonthKey(date);
        
        // 1. If explicit budget exists for this month, use it
        if (window.appData[targetKey] && window.appData[targetKey].budget !== undefined) {
            return window.appData[targetKey].budget;
        }

        // 2. Otherwise, look backwards for the last known budget
        // We look back up to 12 months for simplicity
        let checkDate = new Date(date);
        for(let i=0; i<12; i++) {
            checkDate.setMonth(checkDate.getMonth() - 1);
            const key = window.getMonthKey(checkDate);
            if (window.appData[key] && window.appData[key].budget !== undefined) {
                return window.appData[key].budget;
            }
        }

        return 0; // Default if nothing found
    }

    window.renderCalendar = function() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        
        const year = window.currentDate.getFullYear();
        const month = window.currentDate.getMonth();
        const monthKey = window.getMonthKey(window.currentDate);

        document.getElementById('currentMonthLabel').textContent = 
            window.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        
        // Get the "inherited" budget or the real one
        const currentBudget = window.getEffectiveBudget(window.currentDate);
        document.getElementById('budgetInput').value = currentBudget;

        // Ensure current month object exists in memory for rendering (even if empty)
        if (!window.appData[monthKey]) {
            // Note: We do NOT set the budget here. We keep it undefined so it inherits dynamically.
            window.appData[monthKey] = { expenses: {} };
        }

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const dailyPace = currentBudget / daysInMonth;

        for (let i = 0; i < firstDay; i++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell empty';
            grid.appendChild(cell);
        }

        let cumulativeSpend = 0;

        for (let day = 1; day <= daysInMonth; day++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.onclick = () => openModal(day);

            const dayExpenses = window.appData[monthKey].expenses[day] || [];
            const daySpendTotal = dayExpenses.reduce((sum, item) => sum + item.amount, 0);
            cumulativeSpend += daySpendTotal;

            const accruedBudget = dailyPace * day;
            const availableBalance = accruedBudget - cumulativeSpend;

            let expenseHtml = dayExpenses.map(e => 
                `<div>${e.icon} -$${e.amount}</div>`
            ).join('');
            
            const balanceClass = availableBalance >= 0 ? 'balance-positive' : 'balance-negative';
            const balanceText = currentBudget > 0 
                ? `$${availableBalance.toFixed(0)}` 
                : '-';

            cell.innerHTML = `
                <div class="date-number">
                    <span>${day}</span>
                    <span style="font-size:0.7em; color:#94a3b8">$${daySpendTotal > 0 ? daySpendTotal : ''}</span>
                </div>
                <div class="expense-list">${expenseHtml}</div>
                <div class="balance-indicator ${balanceClass}">
                    Avail: ${balanceText}
                </div>
            `;
            grid.appendChild(cell);
        }
    }

    window.changeMonth = function(delta) {
        window.currentDate.setMonth(window.currentDate.getMonth() + delta);
        window.renderCalendar();
    }

    window.updateBudget = function() {
        const val = parseFloat(document.getElementById('budgetInput').value);
        const monthKey = window.getMonthKey(window.currentDate);
        
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        
        // Explicitly setting the budget "breaks" the inheritance chain for this month
        window.appData[monthKey].budget = val;
        window.saveToCloud();
    }

    window.openModal = function(day) {
        window.selectedDate = day;
        document.getElementById('modalTitle').textContent = `Expenses: ${window.currentDate.toLocaleString('default', { month: 'short' })} ${day}`;
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDesc').value = '';
        window.renderModalList();
        document.getElementById('expenseModal').classList.add('active');
        document.getElementById('expenseAmount').focus();
    }

    window.renderModalList = function() {
        const monthKey = window.getMonthKey(window.currentDate);
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        const expenses = window.appData[monthKey].expenses[window.selectedDate] || [];
        const container = document.getElementById('existingExpensesList');
        container.innerHTML = '';
        
        if (expenses.length === 0) {
            container.innerHTML = '<div style="color:#ccc; font-style:italic; text-align:center;">No expenses yet</div>';
            return;
        }

        expenses.forEach((ex, index) => {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <span>${ex.icon} <b>$${ex.amount}</b> ${ex.desc}</span>
                <button class="btn-danger" onclick="deleteExpense(${index})">Delete</button>
            `;
            container.appendChild(row);
        });
    }

    window.closeModal = function() {
        document.getElementById('expenseModal').classList.remove('active');
    }

    window.saveExpense = function() {
        const amount = parseFloat(document.getElementById('expenseAmount').value);
        const desc = document.getElementById('expenseDesc').value || 'Expense';
        
        if (isNaN(amount) || amount <= 0) return;

        const monthKey = window.getMonthKey(window.currentDate);
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        
        // Note: Adding an expense does NOT break budget inheritance. 
        // The budget stays inherited until the USER changes the number in the input box.
        
        if (!window.appData[monthKey].expenses[window.selectedDate]) {
            window.appData[monthKey].expenses[window.selectedDate] = [];
        }

        window.appData[monthKey].expenses[window.selectedDate].push({
            amount: amount,
            desc: desc,
            icon: window.getSmartIcon(desc)
        });

        window.saveToCloud();
        
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDesc').value = '';
        document.getElementById('expenseAmount').focus();
    }

    window.deleteExpense = function(index) {
        const monthKey = window.getMonthKey(window.currentDate);
        window.appData[monthKey].expenses[window.selectedDate].splice(index, 1);
        window.saveToCloud();
    }

</script>
</body>
</html>
