<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceBudget</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-sub: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: #1e293b;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Controls */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #userDisplay {
            font-size: 0.85rem;
            font-weight: 500;
            display: none; 
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        
        button.btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        button.btn-success {
            background: var(--success);
            color: white;
        }

        button.btn-sm {
            padding: 4px 8px;
            font-size: 0.75rem;
        }

        input {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="number"] { width: 80px; }

        /* PENDING DRAWER STYLES */
        .pending-drawer {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        .pending-drawer.open { display: block; }

        .pending-header {
            padding: 10px 15px;
            background: #f1f5f9;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pending-list {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .pending-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            gap: 8px;
            background: #fff;
        }
        
        .pending-info {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .pending-actions {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: flex-end;
        }

        /* CALENDAR GRID */
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: var(--text-sub);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .day-cell {
            background-color: var(--surface);
            min-height: 100px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-cell.today { background-color: #eff6ff; border: 2px solid var(--primary); }
        .day-cell:hover { background-color: #f8fafc; }
        .day-cell.empty { background-color: #f8fafc; cursor: default; }

        .date-number {
            font-weight: bold;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .balance-indicator {
            font-size: 0.75rem;
            margin-top: auto;
            padding: 2px 4px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }

        .balance-positive { color: var(--success); background: #dcfce7; }
        .balance-negative { color: var(--danger); background: #fee2e2; }

        .expense-list {
            font-size: 0.7rem;
            color: var(--text-sub);
            margin-top: 2px;
            overflow: hidden;
        }

        /* MOBILE VIEW */
        @media (max-width: 600px) {
            .calendar-header { display: none; }
            
            .calendar-grid {
                display: flex;
                flex-direction: column;
                gap: 10px;
                background: transparent;
                border: none;
            }

            .day-cell {
                border-radius: 8px;
                border: 1px solid var(--border);
                min-height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 12px;
                box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            }
            
            .day-cell.empty { display: none; }

            .date-number {
                margin-bottom: 0;
                width: 40px;
                flex-direction: column;
                align-items: flex-start;
                font-size: 1.1rem;
            }
            
            .date-number span:nth-child(2) { display: none; }

            .expense-list {
                flex-grow: 1;
                margin: 0 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                max-height: none;
            }
            
            .expense-list div {
                background: #f1f5f9;
                padding: 2px 6px;
                border-radius: 4px;
                font-size: 0.8rem;
            }

            .balance-indicator {
                margin-top: 0;
                min-width: 60px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input { width: 100%; box-sizing: border-box; }

        .btn-secondary { background: #94a3b8; margin-right: 5px; }
        .btn-danger { background: var(--danger); }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        #loginPrompt {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        .login-input { width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .auth-actions { display: flex; gap: 10px; margin-top: 10px; }
        .auth-actions button { flex: 1; }
        .error-msg { color: var(--danger); font-size: 0.9rem; margin-top: 10px; display: none; }
        #appContent { display: none; }

    </style>
</head>

<div class="container">
    <header>
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
             <h1 id="appTitle" style="display:none;">PaceBudget</h1>

    <div id="appContent">

        <div id="pendingDrawer" class="pending-drawer">

    </div>
</div>

<div class="modal" id="expenseModal">
    <div class="modal-content">
        <h3 id="modalTitle">Manage Expenses</h3>
        <div id="existingExpensesList" class="existing-items" style="margin-bottom:15px; max-height:150px; overflow-y:auto;"></div>
        <div class="form-group">

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdPwx5Gh3_7sjm5KkbX_4yURUFcqoPsC0",
      authDomain: "pacedbudget.firebaseapp.com",
      projectId: "pacedbudget",
      storageBucket: "pacedbudget.firebasestorage.app",
      messagingSenderId: "1021494468094",
      appId: "1:1021494468094:web:698572bafadb0d7c7cb4af",
      measurementId: "G-FVX6B02E36"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let appData = { pending: [] };
    let unsubscribe = null; 

    // AUTH HANDLERS
    window.handleLogin = (event) => {
        event.preventDefault(); // Prevent page reload
        window.login();
    };

    window.login = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(err => {
            document.getElementById('authError').textContent = err.message;
            document.getElementById('authError').style.display = 'block';
        });
    };

    window.signup = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        if(!e || !p) {
            document.getElementById('authError').textContent = "Please enter email and password";
            document.getElementById('authError').style.display = 'block';
            return;
        }
        createUserWithEmailAndPassword(auth, e, p).catch(err => {
            document.getElementById('authError').textContent = err.message;
            document.getElementById('authError').style.display = 'block';
        });
    };

    window.logout = () => signOut(auth);

    // DATA SYNC
    onAuthStateChanged(auth, (user) => {
        document.getElementById('loadingOverlay').style.display = 'none';
        currentUser = user;
        if (user) {
            document.getElementById('userDisplay').style.display = 'flex';
            document.getElementById('userEmail').textContent = user.email.split('@')[0];
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('appTitle').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';
            startDataListener(user.uid);
        } else {
            document.getElementById('userDisplay').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
            document.getElementById('appTitle').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
            if (unsubscribe) unsubscribe();
        }
    });

    function startDataListener(uid) {
        unsubscribe = onSnapshot(doc(db, "users", uid), (docSnap) => {
            if (docSnap.exists()) {
                appData = docSnap.data();
                if (!appData.pending) appData.pending = [];
            } else {
                appData = { pending: [] };
            }
            window.renderCalendar();
            window.renderPendingList();
            if(document.getElementById('expenseModal').classList.contains('active')) {
                window.renderModalList();
            }
        });
    }

    window.saveToCloud = async () => {
        if (!currentUser) return;
        try { await setDoc(doc(db, "users", currentUser.uid), appData); } 
        catch (e) { console.error(e); }
    }

    window.getSmartIcon = (desc) => {
        if (!desc) return 'üí∏';
        const d = desc.toLowerCase();
        const map = {
            'coffee':'‚òï','food':'üçî','groceries':'üõí','gas':'‚õΩ','rent':'üè†',
            'gym':'üí™','movie':'üé¨','game':'üéÆ','dog':'üêï','bill':'üìÑ','beer':'üç∫',
            'wine':'üç∑','lunch':'ü•™','dinner':'üçΩÔ∏è','amazon':'üì¶'
        };
        for (let k in map) { if (d.includes(k)) return map[k]; }
        return 'üí∏';
    };

    Object.defineProperty(window, 'appData', { get: () => appData, set: (val) => appData = val });
</script>

<script>
    // --- UTILITIES ---
    window.currentDate = new Date();
    window.selectedDate = null;
    window.getMonthKey = (date) => `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;

    // --- LOGIC: Find Best Date ---
    window.findNextAffordableDate = function(amount) {
        let checkDate = new Date();
        checkDate.setHours(0,0,0,0);
        
        const maxChecks = 60;
        let checks = 0;

        while (checks < maxChecks) {
            const monthKey = window.getMonthKey(checkDate);
            const budget = window.getEffectiveBudget(checkDate);
            
            if (budget <= 0) {
                checkDate.setDate(1);
                checkDate.setMonth(checkDate.getMonth() + 1);
                checks++;
                continue;
            }

            const day = checkDate.getDate();
            const daysInMonth = new Date(checkDate.getFullYear(), checkDate.getMonth() + 1, 0).getDate();
            const dailyPace = budget / daysInMonth;
            
            let spentThisMonth = 0;
            if (window.appData[monthKey] && window.appData[monthKey].expenses) {
                for (let d = 1; d <= day; d++) {
                    const dayEx = window.appData[monthKey].expenses[d] || [];
                    spentThisMonth += dayEx.reduce((sum, e) => sum + e.amount, 0);
                }
            }

            const accruedBudget = dailyPace * day;
            const availableBalance = accruedBudget - spentThisMonth;

            if (availableBalance >= amount) {
                return new Date(checkDate);
            }

            checkDate.setDate(checkDate.getDate() + 1);
            checks++;
        }
        return null;
    }

    // --- PENDING INBOX ---
    window.toggleInbox = () => {
        const d = document.getElementById('pendingDrawer');
        const open = d.classList.toggle('open');
        if(open) document.getElementById('pendingAmount').focus();
    };

    window.addPendingItem = () => {
        const amt = parseFloat(document.getElementById('pendingAmount').value);
        const desc = document.getElementById('pendingDesc').value || 'Pending Item';
        if (isNaN(amt) || amt <= 0) return;

        if (!window.appData.pending) window.appData.pending = [];
        window.appData.pending.push({
            amount: amt,
            desc: desc,
            icon: window.getSmartIcon(desc),
            addedAt: new Date().toISOString()
        });
        
        document.getElementById('pendingAmount').value = '';
        document.getElementById('pendingDesc').value = '';
        document.getElementById('pendingAmount').focus();
        window.saveToCloud();
    };

    window.renderPendingList = () => {
        const list = document.getElementById('pendingList');
        const count = window.appData.pending ? window.appData.pending.length : 0;
        document.getElementById('inboxBtn').textContent = `üì• Inbox (${count})`;
        
        list.innerHTML = '';
        if(count === 0) {
            list.innerHTML = '<div style="color:#ccc; font-style:italic;">No pending items</div>';
            return;
        }

        window.appData.pending.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'pending-item';
            
            const suggestedDate = window.findNextAffordableDate(item.amount);
            let btnText = "Can't Afford";
            let btnClass = "btn-outline";
            let dateToUse = null;

            if (suggestedDate) {
                const isToday = suggestedDate.toDateString() === new Date().toDateString();
                const dateStr = suggestedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                btnText = isToday ? "Move to Today" : `Schedule: ${dateStr}`;
                btnClass = "btn-success";
                dateToUse = suggestedDate.toISOString();
            }

            div.innerHTML = `
                <div class="pending-info">
                    <span>${item.icon} ${item.desc}</span>
                    <span style="font-size:1.1rem;">$${item.amount}</span>
                </div>
                <div class="pending-actions">
                    <button class="btn-sm btn-danger" onclick="deletePending(${idx})">Delete</button>
                    <button class="btn-sm ${btnClass}" 
                        ${!suggestedDate ? 'disabled' : ''} 
                        onclick="commitPending(${idx}, '${dateToUse}')">
                        ${btnText}
                    </button>
                </div>
            `;
            list.appendChild(div);
        });
    };

    window.commitPending = (idx, dateString) => {
        if (!dateString) return;
        const targetDate = new Date(dateString);
        const item = window.appData.pending[idx];
        const monthKey = window.getMonthKey(targetDate);
        const day = targetDate.getDate();
        
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        if (!window.appData[monthKey].expenses[day]) window.appData[monthKey].expenses[day] = [];
        
        window.appData[monthKey].expenses[day].push({
            amount: item.amount,
            desc: item.desc,
            icon: item.icon
        });
        
        window.appData.pending.splice(idx, 1);
        window.saveToCloud();
    };

    window.deletePending = (idx) => {
        window.appData.pending.splice(idx, 1);
        window.saveToCloud();
    };

    // --- CALENDAR LOGIC ---
    window.getEffectiveBudget = (date) => {
        const targetKey = window.getMonthKey(date);
        if (window.appData[targetKey] && window.appData[targetKey].budget !== undefined) {
            return window.appData[targetKey].budget;
        }
        let checkDate = new Date(date);
        for(let i=0; i<12; i++) {
            checkDate.setMonth(checkDate.getMonth() - 1);
            const key = window.getMonthKey(checkDate);
            if (window.appData[key] && window.appData[key].budget !== undefined) {
                return window.appData[key].budget;
            }
        }
        return 0;
    }

    window.renderCalendar = () => {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        
        const year = window.currentDate.getFullYear();
        const month = window.currentDate.getMonth();
        const monthKey = window.getMonthKey(window.currentDate);
        const todayDate = new Date();
        const isCurrentMonth = (todayDate.getMonth() === month && todayDate.getFullYear() === year);

        document.getElementById('currentMonthLabel').textContent = 
            window.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        
        const currentBudget = window.getEffectiveBudget(window.currentDate);
        document.getElementById('budgetInput').value = currentBudget;

        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const dailyPace = currentBudget / daysInMonth;

        for (let i = 0; i < firstDay; i++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell empty';
            grid.appendChild(cell);
        }

        let cumulativeSpend = 0;

        for (let day = 1; day <= daysInMonth; day++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isCurrentMonth && day === todayDate.getDate()) cell.classList.add('today');
            
            cell.onclick = () => openModal(day);

            const dayExpenses = window.appData[monthKey].expenses[day] || [];
            const daySpendTotal = dayExpenses.reduce((sum, item) => sum + item.amount, 0);
            cumulativeSpend += daySpendTotal;

            const accruedBudget = dailyPace * day;
            const availableBalance = accruedBudget - cumulativeSpend;

            let expenseHtml = dayExpenses.map(e => 
                `<div>${e.icon} -$${e.amount}</div>`
            ).join('');
            
            const balanceClass = availableBalance >= 0 ? 'balance-positive' : 'balance-negative';
            const balanceText = currentBudget > 0 ? `$${availableBalance.toFixed(0)}` : '-';
            const dayName = new Date(year, month, day).toLocaleDateString('en-US', { weekday: 'short' });

            cell.innerHTML = `
                <div class="date-number">
                    <div>
                        <span style="font-size:0.7em; color:#94a3b8; display:block;">${dayName}</span>
                        <span>${day}</span>
                    </div>
                    <span style="font-size:0.8em; color:#94a3b8">$${daySpendTotal > 0 ? daySpendTotal : ''}</span>
                </div>
                <div class="expense-list">${expenseHtml}</div>
                <div class="balance-indicator ${balanceClass}">
                    ${balanceText}
                </div>
            `;
            grid.appendChild(cell);
        }
    }

    window.changeMonth = (delta) => {
        window.currentDate.setMonth(window.currentDate.getMonth() + delta);
        window.renderCalendar();
    };

    window.updateBudget = () => {
        const val = parseFloat(document.getElementById('budgetInput').value);
        const monthKey = window.getMonthKey(window.currentDate);
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        window.appData[monthKey].budget = val;
        window.saveToCloud();
    };

    window.openModal = (day) => {
        window.selectedDate = day;
        document.getElementById('modalTitle').textContent = 
            `Expenses: ${window.currentDate.toLocaleString('default', { month: 'short' })} ${day}`;
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDesc').value = '';
        window.renderModalList();
        document.getElementById('expenseModal').classList.add('active');
        document.getElementById('expenseAmount').focus();
    };

    window.renderModalList = () => {
        const monthKey = window.getMonthKey(window.currentDate);
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        const expenses = window.appData[monthKey].expenses[window.selectedDate] || [];
        const container = document.getElementById('existingExpensesList');
        container.innerHTML = '';
        
        if (expenses.length === 0) {
            container.innerHTML = '<div style="color:#ccc; font-style:italic; text-align:center;">No expenses yet</div>';
            return;
        }

        expenses.forEach((ex, index) => {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <span>${ex.icon} <b>$${ex.amount}</b> ${ex.desc}</span>
                <button class="btn-sm btn-danger" onclick="deleteExpense(${index})">Delete</button>
            `;
            container.appendChild(row);
        });
    };

    window.closeModal = () => document.getElementById('expenseModal').classList.remove('active');

    window.saveExpense = () => {
        const amount = parseFloat(document.getElementById('expenseAmount').value);
        const desc = document.getElementById('expenseDesc').value || 'Expense';
        if (isNaN(amount) || amount <= 0) return;

        const monthKey = window.getMonthKey(window.currentDate);
        if (!window.appData[monthKey]) window.appData[monthKey] = { expenses: {} };
        if (!window.appData[monthKey].expenses[window.selectedDate]) {
            window.appData[monthKey].expenses[window.selectedDate] = [];
        }

        window.appData[monthKey].expenses[window.selectedDate].push({
            amount: amount,
            desc: desc,
            icon: window.getSmartIcon(desc)
        });

        window.saveToCloud();
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDesc').value = '';
        document.getElementById('expenseAmount').focus();
    };

    window.deleteExpense = (index) => {
        const monthKey = window.getMonthKey(window.currentDate);
        window.appData[monthKey].expenses[window.selectedDate].splice(index, 1);
        window.saveToCloud();
    };

</script>
</body>
</html>
